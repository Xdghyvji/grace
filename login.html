<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Grace Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <div class="absolute inset-0 z-0">
        <div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-r from-blue-700 to-blue-900 rounded-b-[50px] lg:rounded-b-[100px]"></div>
    </div>

    <nav class="relative z-10 container mx-auto px-6 py-6 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3 text-white hover:text-blue-100 transition">
            <i class="fas fa-arrow-left"></i>
            <span class="font-medium">Back to Home</span>
        </a>
    </nav>

    <main class="relative z-10 flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md slide-up">
            <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden border border-white/20">
                
                <div class="bg-white p-8 pb-0 text-center">
                    <img src="download (2).png" alt="The Grace Academy" class="h-16 w-16 mx-auto rounded-full shadow-md mb-4">
                    <h2 class="text-3xl font-bold text-blue-900">Welcome Back</h2>
                    <p class="text-gray-500 mt-2">Sign in to access your portal</p>
                </div>

                <div class="p-8">
                    <form id="loginForm" class="space-y-6">
                        
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-2">I am a</label>
                            <div class="relative">
                                <select id="role" name="role" class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 appearance-none bg-gray-50 transition-colors cursor-pointer">
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="attender">Attender</option>
                                    <option value="admin">Administrator</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-blue-600">
                                    <i class="fas fa-user-tag"></i>
                                </div>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400">
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <input type="email" id="email" name="email" required 
                                    class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 placeholder-gray-400 transition-shadow"
                                    placeholder="name@example.com">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password" name="password" required 
                                    class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 placeholder-gray-400 transition-shadow"
                                    placeholder="••••••••">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div id="errorMessage" class="hidden flex items-start p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                            <i class="fas fa-exclamation-circle mt-1 mr-2"></i>
                            <div>
                                <span class="font-medium">Authentication Failed!</span>
                                <div id="errorText" class="mt-1">Invalid credentials.</div>
                            </div>
                        </div>

                        <button type="submit" id="loginBtn" class="w-full flex justify-center items-center bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 shadow-lg transform hover:-translate-y-0.5">
                            <span id="btnText">Sign In</span>
                            <div id="btnSpinner" class="spinner ml-2 hidden"></div>
                        </button>
                    </form>
                </div>

                <div class="bg-gray-50 px-8 py-4 border-t border-gray-200 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#contact" class="font-medium text-blue-700 hover:text-blue-900">Contact Administration</a>
                    </p>
                </div>
            </div>
            
            <p class="text-center text-gray-500 text-xs mt-6">
                &copy; <span id="year"></span> The Grace Academy. All rights reserved.
            </p>
        </div>
    </main>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDrOEtaX7Hhp248bI8oQiMTiGCbK2QdMho",
            authDomain: "sultania-3e5ca.firebaseapp.com",
            projectId: "sultania-3e5ca",
            storageBucket: "sultania-3e5ca.firebasestorage.app",
            messagingSenderId: "429093155759",
            appId: "1:429093155759:web:76224bef015291ba83355a",
            measurementId: "G-KBDE0PLY8R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            // Set Year
            document.getElementById('year').textContent = new Date().getFullYear();

            // Toggle Password Visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Handle Login Logic
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Reset Error
                errorMessage.classList.add('hidden');
                
                // Get Values
                const role = document.getElementById('role').value;
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate Inputs Client-side
                if(!email || !password) {
                    showError("Please enter both email and password.");
                    return;
                }

                // UI Loading State
                loginBtn.disabled = true;
                loginBtn.classList.add('cursor-not-allowed', 'opacity-75');
                btnText.textContent = 'Authenticating...';
                btnSpinner.classList.remove('hidden');

                // --- FIREBASE AUTHENTICATION ---
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        console.log("Logged in as:", user.email);

                        // --- ROLE VALIDATION LOGIC ---
                        
                        // 1. Admin Strict Check
                        if (role === 'admin') {
                            if (user.email.toLowerCase() !== 'admin@grace.com') {
                                throw new Error("Access Denied: You are not authorized as Administrator.");
                            }
                        }

                        // 2. Prepare Session Data
                        // In a full production app, we would look up the user's role in Firestore here.
                        // For now, we trust the successful login + role selection (except for admin).
                        const sessionData = {
                            uid: user.uid,
                            email: user.email,
                            role: role,
                            isLoggedIn: true,
                            token: user.refreshToken, // Simplified token storage
                            loginTime: new Date().toISOString()
                        };

                        // Store in LocalStorage
                        localStorage.setItem('grace_user_session', JSON.stringify(sessionData));

                        // 3. Redirect based on Role
                        let redirectUrl = 'index.html';
                        switch(role) {
                            case 'admin':
                                redirectUrl = 'admin_dashboard.html';
                                break;
                            case 'student':
                                redirectUrl = 'student.html';
                                break;
                            case 'teacher':
                                redirectUrl = 'teacher_dashboard.html';
                                break;
                            case 'attender':
                                redirectUrl = 'attender_dashboard.html';
                                break;
                        }

                        window.location.href = redirectUrl;
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMsg = error.message;
                        
                        // Parse Firebase errors for better user experience
                        let displayMsg = "An error occurred. Please try again.";
                        if (errorCode === 'auth/wrong-password') {
                            displayMsg = "Incorrect password. Please try again.";
                        } else if (errorCode === 'auth/user-not-found') {
                            displayMsg = "No account found with this email.";
                        } else if (errorCode === 'auth/invalid-email') {
                            displayMsg = "The email address is badly formatted.";
                        } else if (errorCode === 'auth/too-many-requests') {
                            displayMsg = "Too many failed attempts. Please try again later.";
                        } else if (error.message.includes("Access Denied")) {
                            displayMsg = error.message; // Custom admin error
                            // Sign out if admin check failed
                            auth.signOut();
                        }

                        showError(displayMsg);
                        resetButton();
                    });
            });

            function showError(msg) {
                errorText.textContent = msg;
                errorMessage.classList.remove('hidden');
            }

            function resetButton() {
                loginBtn.disabled = false;
                loginBtn.classList.remove('cursor-not-allowed', 'opacity-75');
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
